spring:
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_null
fhir:
  url: ${FHIR_URL:https://fhir.qa.cqgc.hsj.rtss.qc.ca/fhir}
  timeout: 15000
  pool-size: 20
  supported-langs:
    - fr
  types-with-default: # will load <type>-default-hpo <type>-default-exam 
    - mmg
  multi-values-observation-codes: # will load <code>-abnormalities
    - bmus
    - emg
cache:
  eviction: 3600000 # 1h
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
security:
  leeway: 5 # seconds
  enabled: ${SECURITY_ENABLED:true}
  audience: ${SECURITY_AUDIENCE:clin-acl}
  issuer: ${SECURITY_ISSUER:https://auth.qa.cqgc.hsj.rtss.qc.ca/auth/realms/clin}
  cors:
    - "http://localhost:2000"
    - "https://portail.qa.cqgc.hsj.rtss.qc.ca"
    - "https://portail.staging.cqgc.hsj.rtss.qc.ca"
    - "https://portail.cqgc.hsj.rtss.qc.ca"
logging:
  level:
    root: ERROR
    org.springframework.web: ERROR
    bio.ferlab.clin.portal.forms: INFO
    org.hibernate: ERROR