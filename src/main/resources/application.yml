spring:
  main:
    lazy-initialization: true
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_null
springdoc:
  swagger-ui:
    enabled: false
    path: /swagger-ui
  api-docs:
    enabled: false
    path: /openapi
fhir:
  url: ${FHIR_URL:https://fhir.qa.cqgc.hsj.rtss.qc.ca/fhir}
  timeout: 15000
  pool-size: 20
  validate: false
  supported-langs:
    - fr
  types-with-default: # will load <type>-default-hpo <type>-default-exam 
    - mmg
    - mitn
    - rgdi
  same-types: # use the same 'types-with-default'
    DYSM: MMG
    HYPM: MMG
    MYAC: MMG
    MYOC: MMG
    RHAB: MMG
  multi-values-observation-codes: # will load <code>-abnormalities
    - bmus
    - emg
cache:
  eviction: 3600 # 1h
management:
  endpoints:
    web:
      exposure:
        include: health,status
  endpoint:
    #logfile:
      #external-file: "./logs/app.log"
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
security:
  leeway: 5 # seconds
  enabled: ${SECURITY_ENABLED:true}
  audience: ${SECURITY_AUDIENCE:clin-acl}
  issuer: ${SECURITY_ISSUER:https://auth.qa.cqgc.hsj.rtss.qc.ca/auth/realms/clin}
  system: "clin-system"
  cors:
    - "http://localhost:2000"
    - "http://localhost:2005"
    - "https://portail.qa.cqgc.hsj.rtss.qc.ca"
    - "https://portail.staging.cqgc.hsj.rtss.qc.ca"
    - "https://portail.cqgc.hsj.rtss.qc.ca"
  publics:
    - "/actuator/health"
    - "/openapi"
    - "/swagger-ui"
logging:
  file:
    name: "./logs/app.log"
    max-history: 3
    max-size: 1MB
  level:
    root: ERROR
    org.springframework.web: ERROR
    bio.ferlab.clin.portal.forms: INFO
    org.hibernate: ERROR
status:
  enabled: true
  logs-size: 50